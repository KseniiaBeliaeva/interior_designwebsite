    <div>
        <p id="contact-form_description">You may find an answer in our
             FAQ section as well. Fields marked with (<span class="required-sign">*</span>) are
            mandatory</p>

    </div>

    <body>
        <div id="contact-form">
            <img src="img/loginavatar.png" id="login-avatar" alt="">
            <label for="contact-form">
                <b>Name<span class="required-sign">*</span></b></label>
            <input class="contact-form" type="text" placeholder="Enter Your Name" name="uname" required>
            <label for="contact-form"><b>Surname<span class="required-sign">*</span></b></label>
            <input class="contact-form" type="text" placeholder="Enter Your Family Name" name="uname" required>
            <label for="contact-form"><b>Phone number<span class="required-sign">*</span></b></label>
            <input class="contact-form" type="telephone" placeholder="+61 000 00 00" name="uname" required>
            <label for="contact-form"><b>Email<span class="required-sign">*</span></b></label>
            <input class="contact-form" type="Email" placeholder="example@example.com.au" name="uname" required>
            <label for="contact-form"><b>Your message<span class="required-sign">*</span></b></label>
            <textarea class="contact-form message" placeholder="Enter your message " name="uname" required></textarea>
            <button id="login-button" type="submit">Send message</button>
            <p>The answer will be send to your email address.</p>
        </div>

    </body>
